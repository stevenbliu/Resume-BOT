events {}

http {
    # Limit each IP to 1 request per second, with a burst of 5 allowed
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1r/s;

    # Limit max 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    server {
        listen 80;

        # üîê Enable Basic Auth for the whole server (optional)
        # auth_basic "Restricted Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # ‚û§ Proxy API requests to backend
        location /api {
            proxy_pass https://resume-bot-backend-api.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ‚û§ Proxy requests to local Ollama instance
        location /ollama/ {
            limit_req zone=api_limit burst=5 nodelay;
            limit_conn conn_limit_per_ip 10;

            # Internally hosted Ollama (running at 11434)
            proxy_pass http://localhost:11434/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ‚û§ Proxy all other requests to frontend
        location / {
            proxy_pass https://resume-bot-frontend1.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
